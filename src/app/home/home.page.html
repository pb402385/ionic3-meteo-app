<ion-header>
    <ion-toolbar>
          <button ion-button large style="float:left;">
            <ion-icon name="home"></ion-icon>
          </button>
          <button ion-button large style="float:right;" (click)="presentAlertPrompt()">
            <ion-icon name="add"></ion-icon>
          </button>
    </ion-toolbar>
</ion-header>

<ion-label>
  Ma g√©olocalisation:
</ion-label>

<!--  *ngIf="myloc !== null" -->
<ion-item *ngIf="myloc !== null">
    <img src="{{myloc.icon}}" item-start>
    <!--<ion-icon [name]="myloc.icon" slot="start"></ion-icon>-->
    {{myloc.temperature}}
    <div class="item-note" slot="end">
      {{myloc.ville}}
    </div>
</ion-item>

<ion-label>
  Favoris:
</ion-label>

<!--  *ngIf="items.length > 0" -->
<ion-content>
    <ion-list *ngFor="let item of items; let i = index;">
      <ion-item (click)="itemClick(i)">
          <img src="{{item.icon}}" item-start>
          <!--<ion-icon [name]="myloc.icon" slot="start"></ion-icon>-->
          {{item.temperature}}
          <div class="item-note" slot="end">
            {{item.ville}}
          </div>
      </ion-item>
    </ion-list>
    <!--
      <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
      </div>
    -->
</ion-content>
